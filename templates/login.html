{% extends 'base.html' %}

{% block title %}Login - SnapSpace{% endblock %}

{% block content %}
<section style="margin:25px;">
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="username">{{ form.username.label }}</label>
        {{ form.username }}
    </div>
    <div>
        <label for="password">{{ form.password.label }}</label>
        {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form><br>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register</a>.</p>
</section>
{% endblock %}
